<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="first" class="container">
            <div id="one" class="poster"></div>
            <audio controls>
                <source src="./Kesariya.mp3" type="audio/mp3">
            </audio>
            <div class="controller">
                <button id="prev1">Previous</button>
                <button id="next1">Next</button>
            </div>
        </div>

        <div id="second" class="container">
            <div id="two" class="poster"></div>
            <audio controls>
                <source src="./Nikamma.mp3" type="audio/mp3">
            </audio>
            <div class="controller">
                <button id="prev2">Previous</button>
                <button id="next2">Next</button>
            </div>
        </div>

        <div id="third" class="container">
            <div id="three" class="poster"></div>
            <audio controls>
                <source src="./Raabta.mp3" type="audio/mp3">
            </audio>
            <div class="controller">
                <button id="prev3">Previous</button>
                <button id="next3">Next</button>
            </div>
        </div>

        <div id="fourth" class="container">
            <div id="four" class="poster"></div>
            <audio controls>
                <source src="./Ranjha.mp3" type="audio/mp3">
            </audio>
            <div class="controller">
                <button id="prev4">Previous</button>
                <button id="next4">Next</button>
            </div>
        </div>

        <div id="fifth" class="container">
            <div id="five" class="poster"></div>
            <audio controls>
                <source src="./Tera Fitoor.mp3" type="audio/mp3">
            </audio>
            <div class="controller">
                <button id="prev5">Previous</button>
                <button id="next5">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
